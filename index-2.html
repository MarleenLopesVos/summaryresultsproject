<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<div  class="grid-container">
  <div class="grid-item-1 left-side">
   <h3 class="left-title">Result</h3>
   <div class="result-circle"><div class="bignumber">76</div>
   <div class="smallnumber">of 100</div></div>
  
   <h2 class="sub-title">Great</h2>
   <p class="sub-text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="grid-item-2 right-side">
   <h3 class="right-title">Summary</h3>

   <div class="summary-1"><img src="images/icon-reaction.svg"><div class="reaction">Reaction</div>
   <div class="right-result"><b>80</b> <span>/ 100</span></div></div>

   <div class="summary-2"><img src="images/icon-memory.svg"><div class="memory">Memory</div>
   <div class="right-result"><b>92</b> <span>/ 100</span></div></div>

   <div class="summary-3"><img src="images/icon-verbal.svg"><div class="verbal">Verbal</div>
   <div class="right-result"><b>61</b> <span>/ 100</span></div></div>

   <div class="summary-4"><img src="images/icon-visual.svg"><div class="visual">Visual</div>
   <div class="right-result"><b>72</b> <span>/ 100</span></div></div>

   <button>Continue</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marleen van der Vos</a>.
  </div>
</body>
</html>
